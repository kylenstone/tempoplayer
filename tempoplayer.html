<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
	<title>Ding Dong</title>
	<style>
	#counter {     float: left;    }
	</style>
</head>
<body>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>

<div class="container"></div>
	<div id="counter">
	0
	</div>
</div>

<script type="text/javascript">

function getRandomThree(min, max) {
	return Math.floor(Math.random() * (max - min + 1) + min);
}

// mySoundPlayer = basic class, one property and one method
function mySoundPlayer() {
    // privileged property for iteration
    this.i = 0;

    // privileged init method
    this.init();
}

// define init method
mySoundPlayer.prototype.init = function () {
	var that = this;
    // give timer an initial value.  We want to replace this in our interval loop to vary the timing of the ding.
	var timer = 3000;

    // define audio object
    var soundbyte = 'ding.wav',
    sound = new Audio(soundbyte);

    /*Interval is supposed to:
        1. Assign new value to timer 
        2. Call the counter function
        3. Play the sound against current time interval
    */
    setInterval(function() {
       	timer = (getRandomThree(1,3) * 1000); 
    	that.countUp();
    	sound.play();    	
    	console.log(timer);	
    }, timer);

};

// define counter method
mySoundPlayer.prototype.countUp = function () {

    this.i++;	

    document.getElementById('counter').innerHTML = this.i;
    // find counter in dom and update the text
};

// instantiate counter class
var soundPlayer = new mySoundPlayer();

</script>


</body>

</html>
